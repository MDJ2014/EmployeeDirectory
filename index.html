<body>
<div class="container-fluid">


<h1 class="text-center">Employees</h1>
<form id="form" action="index.html">
  <label for="search">Search Employees</label>
  <input type="text" id="search" name="search" placeholder="Enter search term">
</form>

<main id="cardContainer" class="container-fluid">

</main>

</div><!-- close fluid container -->


<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content---------------------------------------------------------------------------------->
      <div class="modal-content" id="empDetails">
        <div class="modal-header">
          <button id="modalClose" type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">


                    <div id="info">

          <center><img src="" id='selectedEmpImg' alt='employee picture' class='img-responsive' ></center>
                <div class="row" id="email"></div>
                <div class="row" id="username"></div>
              <hr>
              <div class="row" id="cell"></div>
              <div class="row" id="address"></div>
              <div class="row" id="birthdate"></div>
                  </div>
        </div>
        <div class="modal-footer">
          <div id="prevNextbtns">
          <button id="previous" class="w3-button w3-large w3-circle w3-light-grey">‹</button>
          <button id="next" class="w3-button w3-large w3-circle w3-light-grey">›</button>
        </div>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</div>
